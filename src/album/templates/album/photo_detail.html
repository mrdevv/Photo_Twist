{% extends 'album/base.html' %}

{% block title %}Photo Details{% endblock %}

{% block body %}

    <div class="photo_details col-sm-10 col-sm-offset-1">
        <img src="{{ photo.photo.url }}" alt="">
    </div>

    {% for photo in photo.filteredphoto_set.all %}
        <div class="photo_details col-sm-10 col-sm-offset-1">
            <img src="{{ photo.filtered_photo_url }}" alt="">
        </div>
    {% endfor %}


{% endblock %}
