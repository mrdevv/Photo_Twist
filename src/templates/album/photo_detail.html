{% extends 'album/base.html' %}

{% block title %}Photo Details{% endblock %}

{% block body %}
{% include 'album/navbar.html' %}
    <div class="photo_details col-sm-4">
        <img src="{{ photo.photo.url }}" alt="">
    </div>

    {% for photo in photo.filteredphoto_set.all %}
        <div class="photo_details col-sm-4">
            <img src="{{ photo.filtered_photo_url.url }}" alt="">
        </div>
    {% endfor %}


{% endblock %}
